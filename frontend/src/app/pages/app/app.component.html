<title>{{title}}</title>
<mat-card id="container">
  <mat-card-title>
    <nav id="Menu" mat-tab-nav-bar>
      <a #rla="routerLinkActive"
         *ngFor="let link of ser.links|async"
         [active]="rla.isActive"
         [routerLink]="link.path" mat-tab-link
         routerLinkActive>
        {{link.label}}
      </a>
    </nav>
  </mat-card-title>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
